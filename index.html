<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/orderbanner.css">

    <script type="text/javascript">
    (function() {
        var newRem = function() {
        var html = document.documentElement;
        html.style.fontSize = html.getBoundingClientRect().width / 10 + 'px';
        };
        window.addEventListener('resize', newRem, false);
        newRem();
    })();
    </script>
    
</head>
<body>

    
    <div style="width: 100%;height: 1.2222rem;display: flex;margin-bottom: 1.2222rem;">
    <div class="footer">

            <div id="f1" onclick="changepic();" class="footer1a"><!-- <img src="image/footer1.jpg"> --></div>
            <div id="f2" onclick="changepic2();" class="footer2"><!-- <img src="image/footer2.jpg"> --></div>
            <div id="f3" onclick="changepic3();" class="footer3"><!-- <img src="image/footer3.jpg"> --></div>
            <div id="f4" onclick="changepic4();" class="footer4"><!-- <img src="image/footer4.jpg"> --></div>

<!-- 
        <ul class="footertxt">
            <li class="footer1txt">主页</li>
            <li class="footer2txt">开奖</li>
            <li class="footer3txt">订单</li>
            <li class="footer4txt">我的</li>
        </ul> -->        
    </div>

<iframe class="miao11" src="index_iframe.html" scrolling="yes" frameborder="0"></iframe>

<script type="text/javascript">
    function changepic()
    {
        document.getElementById("f1").className = "footer1a";
        document.getElementById("f1").setAttribute("class","footer1a");
        document.getElementById("f2").className = "footer2";
        document.getElementById("f2").setAttribute("class","footer2");
        document.getElementById("f3").className = "footer3";
        document.getElementById("f3").setAttribute("class","footer3");
        document.getElementById("f4").className = "footer4";
        document.getElementById("f4").setAttribute("class","footer4"); 
    }
    function changepic2()
    {
        document.getElementById("f2").className = "footer2a";
        document.getElementById("f2").setAttribute("class","footer2a");
        document.getElementById("f1").className = "footer1";
        document.getElementById("f1").setAttribute("class","footer1");

        document.getElementById("f3").className = "footer3";
        document.getElementById("f3").setAttribute("class","footer3");
        document.getElementById("f4").className = "footer4";
        document.getElementById("f4").setAttribute("class","footer4");  
    }
    function changepic3()
    {
        document.getElementById("f3").className = "footer3a";
        document.getElementById("f3").setAttribute("class","footer3a");
        document.getElementById("f1").className = "footer1";
        document.getElementById("f1").setAttribute("class","footer1");
        document.getElementById("f2").className = "footer2";
        document.getElementById("f2").setAttribute("class","footer2");
        document.getElementById("f4").className = "footer4";
        document.getElementById("f4").setAttribute("class","footer4"); 
    }
    function changepic4()
    {
        document.getElementById("f4").className = "footer4a";
        document.getElementById("f4").setAttribute("class","footer4a"); 
        document.getElementById("f1").className = "footer1";
        document.getElementById("f1").setAttribute("class","footer1");
        document.getElementById("f2").className = "footer2";
        document.getElementById("f2").setAttribute("class","footer2");
        document.getElementById("f3").className = "footer3";
        document.getElementById("f3").setAttribute("class","footer3");

    }
</script>

<script type="text/javascript"> 
$(function () { 
    $("#f1").click(function () { 
        $("iframe").attr("src", "index_iframe.html"); 
    }); 

    $("#f2").click(function () { 
        $("iframe").attr("src", "lottery.html"); 
    });
    $("#f3").click(function () { 
        $("iframe").attr("src", "order.html"); 
    });
    $("#f4").click(function () { 
        $("iframe").attr("src", "user.html"); 
    }); 
}); 
</script>
