<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>登陆中心</title>
  <link rel="stylesheet" type="text/css" href="../../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../css/sign.css">
  <script src="../../js/style.js"></script>
</head>
<body>
  <div class="header">
    <a href="../../index.html"><img src="../../image/arrowleft.jpg"></a>
    <span>登陆中心</span>
  </div>

  <div class="m-form">

    <div class="msg" id="message"></div>
    <div>
      <label for="telephone"></label>
      <input id="telephone" placeholder="请输入6-12位帐户名|不可纯数字" name="telephone" type="txt" class="u-txt" required pattern="/^[^0-9].{5,11}$/"
      ><br/>
    </div>
    <hr class="hrbiu">

    <div>
      <label for="address"></label>
      <input style="width: 72%;float: left;" id="verification" placeholder="请输入Nas钱包地址" name="address" type="txt" class="u-txt"><br/>
      <!--<div class="ver"></div> -->
      <hr class="hrbiu">
    </div>
    <div>
      <label for="password"></label>
      <input id="password" placeholder="请输入密码" name="password" type="password" class="u-txt"><br/>
      <hr class="hrbiu">
    </div>
    <div>
      <label for="invitation"></label>
      <input id="invitation" placeholder="请输入邀请码(可选)" name="invitation" type="txt" class="u-txt"><br/>
      <hr class="hrbiu">
    </div>
    <!--<div class="losspassword">绑定邮箱赠送100BIPA</div>-->
    <div><button class="register" name="loginBtn">注 册</button></div>
    <a href="5.html"><div class="signup">返回登录>></div></a>
  </div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/logic.js"></script>
<script src="../../js/dataget.js"></script>
</body>
</html>
