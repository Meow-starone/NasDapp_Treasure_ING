<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>登陆中心</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/sign.css">

    <script type="text/javascript">
    (function() {
        var newRem = function() {
        var html = document.documentElement;
        html.style.fontSize = html.getBoundingClientRect().width / 10 + 'px';
        };
        window.addEventListener('resize', newRem, false);
        newRem();
    })();
    </script>
</head>
<body>
    <div class="header">
        <img src="../image/arrowleft.jpg">
        <span>登陆中心</span>
    </div>

    <form action="./login" class="m-form" name="loginForm" target="result" autocomplete="off">
      
      
        <div class="msg" id="message"></div>
        <div>
          <label for="telephone"></label>
          <input id="telephone" placeholder="账户/邮箱" name="telephone" type="txt" class="u-txt" 
                 required pattern="^0?(13[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$||^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$"><br/>
                 <!-- 验证手机号和邮箱的正则 -->

        </div>
        <hr class="hrbiu">
        <div>
          <label for="password"></label>
          <input id="password" placeholder="密码" name="password" type="password" class="u-txt"><br/>
         <hr class="hrbiu">
        </div>
        <div class="losspassword">忘记密码？</div>
        <div><button name="loginBtn">登　录</button></div>
        <div class="signup">注册账号>></div>
      
    </form>

</body>
</html>
